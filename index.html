<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
     <main>
        <div class="container">
            <section class="clicker">
                <div class="cont-score">
                <p class="score-p">Best Score</p>
                <p class="score-num">70</p>
            </div>
            <p class="zero">0</p>
            <div class="cont-sec">
                <button class="sec-btn" type="button">
                <p class="sec-num">start</p>
                </button>
            </div>
            <div class="cont-restart">
                <button class="restart-btn" type="button">Try again</button>
            </div>
            <div class="cont-click">
                <p class="click-p">Click per second</p>
                <p class="click-num">1.2</p>
            </div>
            </section>
        </div>
    </div>
    </main> 
</body>
</html>
